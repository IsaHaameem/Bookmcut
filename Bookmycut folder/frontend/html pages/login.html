<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bookmycut</title>
  <link rel="stylesheet" href="..\css\login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Login to Bookmycut</h2>
      <p>Welcome back! Please enter your credentials.</p>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!-- <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span> -->
      </div>
      <button type="submit" class="login-button">Login</button>
      <div class="social-login">
        <p>Or login with:</p>
        <button type="button" class="social-btn facebook">Facebook</button>
        <button type="button" class="social-btn google">Google</button>
      </div>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#" class="forgot-password">Forgot Password?</a></p>
    </form>
  </div>
  <script src="../javascript/login.js"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent the default form submission
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulating a backend call for verification
      // Replace this part with your actual backend logic
      if (email === "user@example.com" && password === "password") { // Example check
        // Redirect to the booking page on successful login
        window.location.href = 'booking.html'; // Change to your booking page URL
      } else {
        alert("Invalid email or password!"); // Handle invalid credentials
      }
    }
  </script>
</body>
</html>
